<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입 - 판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet"/>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css">

    <style>
        /* 전체 화면 흰 배경 + 가운데 정렬 */
        body {
            margin: 0;
            background: #fff;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        /* 메인 박스 */
        .box2 {
            width: 640px;
            background: transparent;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        /* 로고 부분 */
        .logo2 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 28px;
        }
        .logo2 img {
            width: 396px;
            height: 132px;
            object-fit: contain;
        }

        /* 입력칸 그룹 */
        .group2 { margin: 14px 0; }
        .label2 {
            font-size: 13px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 6px;
            display: block;
        }
        .input2 {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            font-size: 16px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            background: #F3F4F6;
            box-sizing: border-box;
        }
        .input2:focus {
            outline: none;
            border-color: #3692FF;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(54,146,255,.12);
        }
        .input2::placeholder { color: #9CA3AF; }

        /* 비밀번호 눈 버튼 */
        .password2 { position: relative; }
        .eye2 {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border: none;
            background: #E5E7EB;
            color: #6B7280;
            border-radius: 8px;
            cursor: pointer;
        }

        /* 회원가입 버튼 */
        .btn2 {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background: #9CA3AF;
            cursor: not-allowed;
            margin-top: 10px;
        }
        .btn2.active {
            background: #3692FF;
            cursor: pointer;
        }

        /* 소셜 회원가입 바 */
        .social2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #EAF3FF;
            border-radius: 12px;
            padding: 12px 16px;
            margin-top: 16px;
        }
        .social2 .text2 {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }
        .icons2 { display: flex; gap: 12px; }
        .icon2 {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            border: 1px solid #D1D5DB;
            background: #fff;
        }
        .icon2.g { color: #4285F4; }
        .icon2.k { background: #FEE500; color: #3C1E1E; border: none; }

        /* 아래 링크 */
        .bottom2 {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: #6B7280;
        }
        .bottom2 a { color: #3692FF; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div class="box2">
        <!-- 로고 -->
        <div class="logo2">
            <img src="images/pandalogo.png" alt="판다 로고">
        </div>

        <!-- 폼 -->
        <form id="form-signup">
            <div class="group2">
                <label for="email" class="label2">이메일</label>
                <input id="email" type="email" class="input2" placeholder="이메일을 입력해주세요" required />
            </div>

            <div class="group2">
                <label for="nickname" class="label2">닉네임</label>
                <input id="nickname" type="text" class="input2" placeholder="닉네임을 입력해주세요" required />
            </div>

            <div class="group2">
                <label for="password" class="label2">비밀번호</label>
                <div class="password2">
                    <input id="password" type="password" class="input2" placeholder="비밀번호를 입력해주세요" required />
                    <button type="button" id="toggle-password" class="eye2">👁</button>
                </div>
            </div>

            <div class="group2">
                <label for="password-confirm" class="label2">비밀번호 확인</label>
                <div class="password2">
                    <input id="password-confirm" type="password" class="input2" placeholder="비밀번호를 다시 입력해주세요" required />
                    <button type="button" id="toggle-confirm" class="eye2">👁</button>
                </div>
            </div>

            <button type="submit" id="btn-signup" class="btn2">회원가입</button>
        </form>

        <!-- 간편 회원가입 -->
        <div class="social2">
            <span class="text2">간편 회원가입하기</span>
            <div class="icons2">
                <a class="icon2 g" href="https://www.google.com/" target="_blank">G</a>
                <a class="icon2 k" href="https://www.kakaocorp.com/page/" target="_blank">K</a>
            </div>
        </div>

        <!-- 하단 링크 -->
        <div class="bottom2">
            이미 회원이신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script>
        const email = document.getElementById('email');
        const nickname = document.getElementById('nickname');
        const pwd = document.getElementById('password');
        const pwd2 = document.getElementById('password-confirm');
        const btn = document.getElementById('btn-signup');
        const form = document.getElementById('form-signup');

        const togglePwd = document.getElementById('toggle-password');
        const togglePwd2 = document.getElementById('toggle-confirm');

        // 버튼 활성화 함수
        function updateBtn() {
            const ok = email.value.trim() || nickname.value.trim() || pwd.value.trim() || pwd2.value.trim();
            if (ok) {
                btn.classList.add('active');
                btn.disabled = false;
            } else {
                btn.classList.remove('active');
                btn.disabled = true;
            }
        }
        updateBtn();
        email.addEventListener('input', updateBtn);
        nickname.addEventListener('input', updateBtn);
        pwd.addEventListener('input', updateBtn);
        pwd2.addEventListener('input', updateBtn);

        // 비밀번호 보기/숨기기 함수
        function bindToggle(buttonEl, inputEl) {
            buttonEl.addEventListener('click', () => {
                const p = inputEl.type === 'password';
                inputEl.type = p ? 'text' : 'password';
                buttonEl.textContent = p ? '🙈' : '👁';
            });
        }

        bindToggle(togglePwd, pwd);
        bindToggle(togglePwd2, pwd2);

        // 폼 제출
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!btn.classList.contains('active')) return;

            if (pwd.value !== pwd2.value) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            alert('회원가입 기능은 아직 구현되지 않았습니다.');
            location.href = 'index.html';
        });
    </script>
</body>
</html>
