<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ul, ol { list-style: none; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #333;
        }

        /* 상단 메뉴바 */
        .nav1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #FFFFFF;
            border-bottom: 1px solid #DFDFDF;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-box1 {
            width: 100%;
            max-width: 1120px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 200px;
        }
        .logo3 {
            width: 200px;
            height: 67px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo3 img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .btn3 {
            background: #3B82F6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .btn3:hover { background: #2563EB; }

        /* 클릭 가능한 요소들 */
        .logo3, .footer-links1 a, .social-btn1, .cta-btn1 {
            cursor: pointer;
        }

        /* 메인 섹션들 */
        .hero1, .trust1 {
            background: #BFDBFE;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero1 { margin-top: 70px; }
        .content1 {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pic1 {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 히어로 텍스트 스타일 */
        .hero-text1 {
            text-align: center;
            color: white;
        }
        .hero-text1 h1 {
            font-size: 40px;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        .hero-text1 p {
            font-size: 18px;
            color: #6B7280;
            margin-bottom: 32px;
        }
        .cta-btn1 {
            background: #3B82F6;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        .cta-btn1:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.4);
        }

        /* 일반 섹션들 */
        .section1 {
            padding: 138px 0;
            max-width: 1200px;
            margin: 0 auto;
            background: #FFFFFF;
        }
        .section-box1 {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 32px;
        }
        .section-pic1 {
            width: 100%;
            max-width: 988px;
            height: 444px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 하단 푸터 */
        .footer1 {
            background: #111827;
            padding: 32px 0;
        }
        .footer-box1 {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 200px;
        }
        .footer-text1, .footer-links1 a {
            color: #9CA3AF;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-links1 {
            display: flex;
            gap: 30px;
        }
        .footer-links1 a:hover { color: #D1D5DB; }
        .social1 {
            display: flex;
            gap: 12px;
        }
        .social-btn1 {
            display: flex;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #374151;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.2s, color 0.2s;
        }
        .social-btn1:hover {
            background: #4B5563;
            color: #D1D5DB;
        }

        /* 1920px 이상에서 반응형 디자인 */
        @media (min-width: 1920px) {
            .hero1, .trust1 {
                background: #BFDBFE;
                width: 100%;
            }
            .nav-box1, .footer-box1 {
                max-width: 1520px; /* 1920 - 400px(좌우 200px씩) */
                margin: 0 auto;
            }
            .section1 {
                max-width: 1520px;
            }
        }

        /* 1920px 미만에서 반응형 디자인 */
        @media (max-width: 1919px) {
            .nav-box1 {
                padding: 0 200px;
                width: 100%;
            }
            .footer-box1 {
                padding: 0 200px;
                width: 100%;
            }
            .section1 {
                padding: 138px 32px;
                width: 100%;
            }
        }

        /* 기본 폰트 크기 반응형 */
        @media (prefers-reduced-motion: no-preference) {
            html {
                font-size: 1rem; /* 사용자 브라우저 설정에 따라 조정됨 */
            }
        }
    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <nav class="nav1">
        <div class="nav-box1">
            <a href="/" class="logo3">
                <img src="images/pandalogo.png" alt="판다마켓 로고">
            </a>
            <a href="login.html" class="btn3">로그인</a>
        </div>
    </nav>

    <!-- 메인 섹션 -->
    <section class="hero1">
        <div class="content1">
            <div class="hero-text1">
                <h1>일상의 모든 물건을<br>거래해 보세요</h1>
                <p>판다마켓에서 다양한 상품을 만나보세요!</p>
                <a href="items.html" class="cta-btn1">구경하러 가기</a>
            </div>
        </div>
    </section>

    <!-- 상품 섹션 -->
    <section class="section1">
        <div class="section-box1">
            <div class="section-pic1">
                <img src="images/panda2.png" alt="상품 등록 이미지">
            </div>
        </div>
    </section>

    <!-- 검색 섹션 -->
    <section class="section1">
        <div class="section-box1">
            <div class="section-pic1">
                <img src="images/panda3.png" alt="핫한 상품 이미지">
            </div>
        </div>
    </section>

    <!-- 거래 섹션 -->
    <section class="section1">
        <div class="section-box1">
            <div class="section-pic1">
                <img src="images/panda4.png" alt="판매 등록 이미지">
            </div>
        </div>
    </section>

    <!-- 안전 섹션 -->
    <section class="trust1">
        <div class="content1">
            <div class="pic1">
                <img src="images/panda5.png" alt="안전거래 이미지">
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer1">
        <div class="footer-box1">
            <div class="footer-text1">©codeit - 2024</div>
            <div class="footer-links1">
                <a href="privacy.html">Privacy Policy</a>
                <a href="faq.html">FAQ</a>
            </div>
            <div class="social1">
                <a href="https://facebook.com" target="_blank" class="social-btn1" title="Facebook">F</a>
                <a href="https://twitter.com" target="_blank" class="social-btn1" title="Twitter">T</a>
                <a href="https://youtube.com" target="_blank" class="social-btn1" title="YouTube">Y</a>
                <a href="https://instagram.com" target="_blank" class="social-btn1" title="Instagram">I</a>
            </div>
        </div>
    </footer>

    <script>
        // 부드러운 스크롤 기능
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
