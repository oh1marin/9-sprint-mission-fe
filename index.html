<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ul, ol { list-style: none; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #333;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #FFFFFF;
            border-bottom: 1px solid #DFDFDF;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar-container {
            width: 100%;
            max-width: 1120px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 200px;
        }
        .logo {
            width: 200px;
            height: 67px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .login-btn {
            background: #3B82F6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .login-btn:hover { background: #2563EB; }

        /* Hero & Trust sections (similar layout) */
        .hero, .trust-bg {
            background: #BFDBFE;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero { margin-top: 70px; }
        .hero-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-illustration {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Regular sections */
        .section {
            padding: 138px 0;
            max-width: 1200px;
            margin: 0 auto;
            background: #FFFFFF;
        }
        .section-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 32px;
        }
        .section-illustration {
            width: 100%;
            max-width: 988px;
            height: 444px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Footer */
        .footer {
            background: #111827;
            padding: 32px 0;
        }
        .footer-container {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 200px;
        }
        .footer-bottom, .footer-links a {
            color: #9CA3AF;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-links {
            display: flex;
            gap: 30px;
        }
        .footer-links a:hover { color: #D1D5DB; }
        .social-icons {
            display: flex;
            gap: 12px;
        }
        .social-icon {
            display: flex;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #374151;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.2s, color 0.2s;
        }
        .social-icon:hover {
            background: #4B5563;
            color: #D1D5DB;
        }

        /* Image styles */
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="logo">
                <img src="images/pandalogo.png" alt="판다마켓 로고">
            </a>
            <a href="login.html" class="login-btn">로그인</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-illustration">
                <img src="./images/panda1.png" alt="판다마켓 메인 이미지">
            </div>
        </div>
    </section>

    <!-- Hot Items Section -->
    <section class="section">
        <div class="section-content">
            <div class="section-illustration">
                <img src="images/panda2.png" alt="상품 등록 이미지">
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="section">
        <div class="section-content">
            <div class="section-illustration">
                <img src="images/panda3.png" alt="핫한 상품 이미지">
            </div>
        </div>
    </section>

    <!-- Trading Section -->
    <section class="section">
        <div class="section-content">
            <div class="section-illustration">
                <img src="images/panda4.png" alt="판매 등록 이미지">
            </div>
        </div>
    </section>

    <!-- Trust Section -->
    <section class="trust-bg">
        <div class="hero-content">
            <div class="hero-illustration">
                <img src="images/panda5.png" alt="안전거래 이미지">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">©codeit - 2024</div>
            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a>
                <a href="/faq">FAQ</a>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="social-icon" title="Facebook">F</a>
                <a href="https://twitter.com" target="_blank" class="social-icon" title="Twitter">T</a>
                <a href="https://youtube.com" target="_blank" class="social-icon" title="YouTube">Y</a>
                <a href="https://instagram.com" target="_blank" class="social-icon" title="Instagram">I</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
