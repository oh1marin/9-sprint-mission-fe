<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - 판다마켓</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet"/>

  <style>
    /* 전체 화면 흰 배경 + 가운데 정렬 */
    body {
      margin: 0;
      background: #fff;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }

    /* 메인 박스 */
    .box1 {
      width: 640px;
      height: 618px;
      background: transparent;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
    }

    /* 로고 부분 */
    .logo1 {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 28px;
    }
    .logo1 img {
      width: 396px;
      height: 132px;
      object-fit: contain;
    }

    /* 입력칸 그룹 */
    .group1 { margin: 14px 0; }
    .label1 {
      font-size: 13px;
      font-weight: 700;
      color: #374151;
      margin-bottom: 6px;
      display: block;
    }
    .input1 {
      width: 100%;
      height: 48px;
      padding: 0 16px;
      font-size: 16px;
      border: 1px solid #E5E7EB;
      border-radius: 12px;
      background: #F3F4F6;
      box-sizing: border-box;
    }
    .input1:focus {
      outline: none;
      border-color: #3692FF;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(54,146,255,.12);
    }
    .input1::placeholder { color: #9CA3AF; }

    /* 비밀번호 눈 버튼 */
    .password1 { position: relative; }
    .eye1 {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border: none;
      background: #E5E7EB;
      color: #6B7280;
      border-radius: 8px;
      cursor: pointer;
    }

    /* 로그인 버튼 */
    .btn1 {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: 9999px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: #9CA3AF;
      cursor: not-allowed;
      margin-top: 10px;
    }
    .btn1.active {
      background: #3692FF;
      cursor: pointer;
    }

    /* 소셜 로그인 바 */
    .social1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #EAF3FF;
      border-radius: 12px;
      padding: 12px 16px;
      margin-top: 16px;
    }
    .social1 .text1 {
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }
    .icons1 { display: flex; gap: 12px; }
    .icon1 {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      text-decoration: none;
      border: 1px solid #D1D5DB;
      background: #fff;
    }
    .icon1.g { color: #4285F4; }
    .icon1.k { background: #FEE500; color: #3C1E1E; border: none; }

    /* 아래 링크 */
    .bottom1 {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: #6B7280;
    }
    .bottom1 a { color: #3692FF; text-decoration: none; font-weight: 700; }
  </style>
</head>
<body>
  <div class="box1">
    <!-- 로고 -->
    <div class="logo1">
      <img src="images/pandalogo.png" alt="판다 로고">
    </div>

    <!-- 폼 -->
    <form id="form-login">
      <div class="group1">
        <label for="email" class="label1">이메일</label>
        <input id="email" type="email" class="input1" placeholder="이메일을 입력해주세요" required />
      </div>

      <div class="group1">
        <label for="password" class="label1">비밀번호</label>
        <div class="password1">
          <input id="password" type="password" class="input1" placeholder="비밀번호를 입력해주세요" required />
          <button type="button" id="btn-toggle" class="eye1">👁</button>
        </div>
      </div>

      <button type="submit" id="btn-login" class="btn1">로그인</button>
    </form>

    <!-- 간편 로그인 -->
    <div class="social1">
      <span class="text1">간편 로그인하기</span>
      <div class="icons1">
        <a class="icon1 g" href="https://www.google.com/" target="_blank">G</a>
        <a class="icon1 k" href="https://www.kakaocorp.com/page/" target="_blank">K</a>
      </div>
    </div>

    <!-- 하단 링크 -->
    <div class="bottom1">
      판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
    </div>
  </div>

  <script>
    const email = document.getElementById('email');
    const pwd = document.getElementById('password');
    const btn = document.getElementById('btn-login');
    const tog = document.getElementById('btn-toggle');
    const form = document.getElementById('form-login');

    // 버튼 활성화 함수
    function updateBtn() {
      const ok = email.value.trim() || pwd.value.trim();
      if (ok) {
        btn.classList.add('active');
        btn.disabled = false;
      } else {
        btn.classList.remove('active');
        btn.disabled = true;
      }
    }
    updateBtn();
    email.addEventListener('input', updateBtn);
    pwd.addEventListener('input', updateBtn);

    // 비밀번호 보기/숨기기
    tog.addEventListener('click', () => {
      const p = pwd.type === 'password';
      pwd.type = p ? 'text' : 'password';
      tog.textContent = p ? '🙈' : '👁';
    });

    // 폼 제출
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!btn.classList.contains('active')) return;
      alert('로그인 기능은 아직 구현되지 않았습니다.');
      location.href = 'index.html';
    });
  </script>
</body>
</html>
