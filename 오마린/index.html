<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* Main Styles */
        html {
            font-size: 16px;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #333;
        }

        /* Navigation Bar - 중앙 정렬 수정 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 70px;
            background: #FFFFFF;
            border-bottom: 1px solid #DFDFDF;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-container {
            width: 100%;
            max-width: 1120px;
            height: 51px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 200px;
        }

        .navbar-frame {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: 67px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-btn {
            background: #3B82F6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: #2563EB;
        }

        /* Hero Section */
        .hero {
            background: #BFDBFE;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 70px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        .hero-text {
            text-align: center;
        }

        .hero h1 {
            font-size: 40px;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            color: #6B7280;
            margin-bottom: 32px;
        }

        .cta-btn {
            background: #3B82F6;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.4);
        }

        .hero-illustration {
            position: relative;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 0;
        }

        /* Sections */
        .section {
            padding: 138px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding: 0 32px;
        }

        .section-text h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #1F2937;
        }

        .section-text p {
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        /* 검색 섹션 텍스트 오른쪽 정렬 */
        .search-bg .section-text {
            text-align: right;
        }

        /* 안전거래 섹션 텍스트 오른쪽 정렬 */
        .trust-bg .section-text {
            text-align: right;
        }

        .section-illustration {
            width: 100%;
            max-width: 988px;
            height: 444px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 64px;
            margin: 0 auto;
            background: transparent;
            border-radius: 16px;
        }

        /* Hot Items Section */
        .hot-items-bg {
            background: #FFFFFF;
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }

        /* Search Section */
        .search-bg {
            background: #FFFFFF;
            border-radius: 0;
            position: relative;
        }

        /* Trading Section */
        .trading-bg {
            background: #FFFFFF;
            border-radius: 0;
            position: relative;
        }

        /* Trust Section */
        .trust-bg {
            background: #BFDBFE;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .trust-bg .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        .trust-bg .hero-illustration {
            position: relative;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 0;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: #111827;
            padding: 32px 0;
            position: relative;
        }

        .footer-container {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 20px;
            padding: 0 200px;
        }

        .footer-bottom {
            color: #9CA3AF;
            font-size: 16px;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-links a {
            color: #9CA3AF;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            font-size: 16px;
        }

        .footer-links a:hover {
            color: #D1D5DB;
        }

        .social-icons {
            display: flex;
            gap: 12px;
        }

        .social-icon {
            display: inline-flex;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #374151;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .social-icon:hover {
            background: #4B5563;
            color: #D1D5DB;
        }

        /* 간단한 반응형 */
        .responsive-hide {
            display: none;
        }

        .mobile-only {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-frame">
                <a href="/" class="logo">
                    <img src="images/pandalogo.png" alt="판다마켓 로고">
                </a>
                <a href="login.html" class="login-btn">로그인</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-illustration">
                <img src="./images/panda1.png" alt="판다마켓 메인 이미지" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>
    </section>

    <!-- Hot Items Section -->
    <section class="section hot-items-bg">
        <div class="section-content">
            <div class="section-illustration">
                <img src="images/panda2.png" alt="상품 등록 이미지" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="section search-bg">
        <div class="section-content">
            <div class="section-illustration">
                <img src="images/panda3.png" alt="핫한 상품 이미지" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>
    </section></div>
        </div>
    </section>

    <!-- Trading Section -->
    <section class="section trading-bg">
        <div class="section-content">
            <div class="section-illustration">
                <img src="images/panda4.png" alt="판매 등록 이미지" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>
    </section>

    <!-- Trust Section -->
    <section class="trust-bg">
        <div class="hero-content">
            <div class="hero-illustration">
                <img src="images/panda5.png" alt="안전거래 이미지" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">©codeit - 2024</div>
            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a>
                <a href="/faq">FAQ</a>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="social-icon" title="Facebook">F</a>
                <a href="https://twitter.com" target="_blank" class="social-icon" title="Twitter">T</a>
                <a href="https://youtube.com" target="_blank" class="social-icon" title="YouTube">Y</a>
                <a href="https://instagram.com" target="_blank" class="social-icon" title="Instagram">I</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
